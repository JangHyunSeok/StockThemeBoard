version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: stocktheme-postgres
    environment:
      POSTGRES_USER: stockuser
      POSTGRES_PASSWORD: stockpass
      POSTGRES_DB: stocktheme
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - stocktheme-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U stockuser -d stocktheme" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: stocktheme-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - stocktheme-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: stocktheme-backend
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://stockuser:stockpass@postgres:5432/stocktheme
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    volumes:
      - ./src/backend:/app
    networks:
      - stocktheme-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Next.js
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: stocktheme-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000/ws
    ports:
      - "3000:3000"
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - stocktheme-network
    depends_on:
      - backend
    command: sh -c "npm install && npm run dev"

  # Docker Monitoring (Portainer)
  portainer:
    image: portainer/portainer-ce:latest
    container_name: stocktheme-portainer
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - stocktheme-network

networks:
  stocktheme-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  portainer_data:
