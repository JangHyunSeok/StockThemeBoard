version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: stocktheme-postgres
    environment:
      POSTGRES_USER: stockuser
      POSTGRES_PASSWORD: stockpass
      POSTGRES_DB: stocktheme
      TZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - stocktheme-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U stockuser -d stocktheme" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: stocktheme-redis
    ports:
      - "6379:6379"
    environment:
      - TZ=Asia/Seoul
    volumes:
      - redis-data:/data
    networks:
      - stocktheme-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: stocktheme-backend
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://stockuser:stockpass@postgres:5432/stocktheme
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - TZ=Asia/Seoul
    ports:
      - "8000:8000"
    volumes:
      - ./src/backend:/app
    networks:
      - stocktheme-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Next.js
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: stocktheme-frontend
    environment:
      - NEXT_PUBLIC_API_URL=https://stock.hayoone.com/api
      - NEXT_PUBLIC_WS_URL=wss://stock.hayoone.com/ws
      - TZ=Asia/Seoul
    # 포트를 외부에 직접 노출하지 않음 - Nginx를 통해서만 접근
    expose:
      - "3000"
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - stocktheme-network
    depends_on:
      - backend
    command: sh -c "npm install && npm run dev"

  # Nginx 리버스 프록시
  nginx:
    image: nginx:alpine
    container_name: stocktheme-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      - TZ=Asia/Seoul
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - stocktheme-network
    depends_on:
      - frontend
      - backend

  # Certbot (Let's Encrypt 인증서 발급/자동 갱신)
  certbot:
    image: certbot/certbot
    container_name: stocktheme-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # 12시간마다 갱신 시도 (인증서 만료 30일 전부터 갱신 가능)
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # Docker Monitoring (Portainer)
  portainer:
    image: portainer/portainer-ce:latest
    container_name: stocktheme-portainer
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - stocktheme-network

networks:
  stocktheme-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  portainer_data:
  certbot-conf:
  certbot-www:
