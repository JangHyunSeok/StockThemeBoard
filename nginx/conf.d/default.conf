# 인증서 발급 완료 후 사용할 HTTPS 설정
# 사용법: default.conf 를 삭제하고 이 파일을 default.conf 로 복사

# HTTP → HTTPS 리다이렉트
server {
    listen 80;
    server_name stock.hayoone.com;

    # Certbot 갱신용 ACME challenge는 HTTPS 리다이렉트 전에 처리
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 메인 서버
server {
    listen 443 ssl;
    server_name stock.hayoone.com;

    # SSL 인증서 경로
    ssl_certificate /etc/letsencrypt/live/stock.hayoone.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stock.hayoone.com/privkey.pem;

    # Let's Encrypt 권장 SSL 설정
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 보안 헤더
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;

    # Next.js 프론트엔드 프록시
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Next.js HMR (개발 환경 WebSocket)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 백엔드 API 프록시
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 백엔드 Swagger 문서 (편의용)
    location /docs {
        proxy_pass http://backend:8000/docs;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://backend:8000/openapi.json;
        proxy_set_header Host $host;
    }
}
